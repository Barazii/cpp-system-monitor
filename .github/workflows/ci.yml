name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libboost-test-dev libncurses5-dev libncursesw5-dev

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j 2

      - name: Run tests (ctest)
        run: ctest --test-dir build --output-on-failure

      - name: Run test executable directly (optional)
        run: ./build/test_runner --log_level=all